# default values
all:

  sf_captchagd:
    image_width:                100
    image_height:               30
    chars:                      "123456789"
    length:                     4
    font_size:                  18
    force_new_captcha:          true

    # possible chars colors
    font_color:                 ["252525", "8b8787", "550707", "3526E6", "88531E"]

    # chars fonts
    fonts:                      ["akbar/akbar.ttf", "brushcut/BRUSHCUT.TTF", "molten/molten.ttf", "planet_benson/Planetbe.ttf", "whoobub/WHOOBUB_.TTF"]
    background_color:           DDDDDD
    border_color:               000000


  email_notification:
    from_name: 'Christmedia'
    from_email: 'Christmedia@project.org'
    title: 'Registration instructions'
    message: "You have ben registered in Christmedia .\n\rYour password is %password%\n\rPlease use this link to activate your accout - %activation_link%\n\r"

  password_notification:
    title: "Password change notification"
    message: "You have successfully changed your password in Christmedias project.\n\rYour new password is: %password%\n\r"

  lucene:
    routes: off

  contact_us_default:
    username: 'Guest'
    subject: 'Contact Us Message'

  vjCommentPlugin:
    guardbind:      true
    restricted:     true
    list_order:     ASC

  gravatar:
    enabled:      true
    default_size: 40
    default_image: ../web/vjCommentPlugin/images/gravatar_default.png

  items_display: 1

